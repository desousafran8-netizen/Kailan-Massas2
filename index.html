<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kailan Massas 🍕</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Kailan Massas 🍕</h1>
    <nav>
      <button class="menu-btn" data-categoria="tradicionais">Tradicionais</button>
      <button class="menu-btn" data-categoria="especiais">Especiais</button>
      <button class="menu-btn" data-categoria="metade">Pizza Metade/Metade</button>
      <button id="ver-carrinho">🛒 Carrinho</button>
    </nav>
  </header>

  <main id="menu"></main>

  <section id="carrinho-container" class="hidden">
    <h2>🛍️ Seu Carrinho</h2>
    <ul id="lista-carrinho"></ul>
    <p id="total"></p>
    <label>Taxa de Entrega: <input type="number" id="taxaEntrega" value="5" min="0"></label><br>
    
    <h3>Dados do Cliente</h3>
    <input type="text" id="nome" placeholder="Nome"><br>
    <input type="text" id="endereco" placeholder="Endereço"><br>
    <input type="text" id="rua" placeholder="Rua/Bairro"><br>
    <input type="text" id="ref" placeholder="Referência"><br>

    <h3>Forma de Pagamento</h3>
    <label><input type="radio" name="pag" value="Dinheiro"> Dinheiro</label>
    <label><input type="radio" name="pag" value="Pix"> Pix</label><br><br>

    <button id="enviarPedido">Enviar Pedido no WhatsApp</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
