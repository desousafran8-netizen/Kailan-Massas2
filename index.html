<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kailan Massas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🍕 Kailan Massas</h1>
    <p>Monte seu pedido e gere sua nota fiscal</p>
  </header>

  <main>
    <section id="banners">
      <img id="banner-img" src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_1280.jpg" alt="banner">
    </section>

    <nav>
      <button class="menu-btn" data-category="tradicionais">Tradicionais</button>
      <button class="menu-btn" data-category="especiais">Especiais</button>
      <button class="menu-btn" data-category="lanches">Lanches</button>
      <button class="menu-btn" data-category="salgadinhos">Salgadinhos</button>
      <button class="menu-btn" data-category="omeletes">Omeletes</button>
      <button class="menu-btn" data-category="bebidas">Bebidas</button>
    </nav>

    <section id="menu"></section>

    <section id="carrinho">
      <h2>🛒 Carrinho</h2>
      <ul id="itens-carrinho"></ul>
      <p id="total">Subtotal: R$ 0,00</p>
      <button id="finalizar">Finalizar Pedido</button>
    </section>

    <section id="dados-cliente" class="hidden">
      <h2>Dados do Cliente</h2>
      <form id="form-dados">
        <label>Nome:</label>
        <input type="text" id="nome" required>

        <label>Endereço:</label>
        <input type="text" id="endereco" required>

        <label>Rua:</label>
        <input type="text" id="rua" required>

        <label>Referência:</label>
        <input type="text" id="referencia">

        <label>Forma de Pagamento:</label>
        <select id="pagamento" required>
          <option>Dinheiro</option>
          <option>Pix</option>
          <option>Cartão</option>
        </select>

        <button type="submit">Gerar Nota</button>
      </form>
    </section>

    <section id="nota" class="hidden">
      <h2>🧾 Nota Fiscal</h2>
      <div id="nota-conteudo"></div>
      <button id="imprimir">Imprimir</button>
      <button id="enviar">Enviar WhatsApp</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Kailan Massas - Sistema de Pedidos Online</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
